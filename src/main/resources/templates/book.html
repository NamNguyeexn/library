<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="bookHome" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-lg">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-5 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white-50" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="button nav-link text-white-50" href="/book">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white-50" href="/borpaper">Borrow Paper</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white-50" href="/billbook">Billbook</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white-50" href="/boraction">Borrow Action</a>
                </li>
            </ul>
            <div>
                <a class="nav-link text-white-50 position-relative" href="/logout">Đăng xuất</a>
            </div>
        </div>
    </div>
</nav>
<div class="container my-5 col-6">
    <form method="post" action="@{/findById/{key}}">
        <div class="form">
            <label for="key">Từ khóa : </label>
            <input type="text" class="form-control" id="key" required>
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Ghi chú</th>
            <th scope="col">Id đầu sách</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b:${books}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.detail}"></td>
            <td th:text="${b.listbook_id}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
