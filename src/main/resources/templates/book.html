<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="bookHome" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand navbar-light bg-primary">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-5 mb-lg-0">
                <li class="nav-item ">
                    <a class="nav-link active text-white-50 col" aria-current="page" href="/librarian">Home</a>
                </li>
                <li class="nav-item col">
                    <a class="button nav-link text-white-50 col" href="/book/all">Books</a>
                </li>
                <li class="nav-item col">
                    <a class="button nav-link text-white-50 col" href="/borpaper/all">Borpaper</a>
                </li>
                <li class="nav-item col">
                    <a class="button nav-link text-white-50 col" href="/billbook/all">Billbook</a>
                </li>
            </ul>
            <div>
                <a class="nav-link text-white-50 position-relative" href="/logout">Đăng xuất</a>
            </div>
        </div>
    </div>
</nav>
<div class="container my-5 col-6">
    <form method="post" th:action="@{/book/findByKey/frm}">
        <div class="form">
            <button type="submit" class="btn btn-primary">Tìm theo từ khóa</button>
        </div>
    </form>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Id đầu sách</th>
            <th scope="col">Tên sách</th>
            <th scope="col">Chất lượng sách</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b, i : ${books}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.listbook_id}"></td>
            <td th:text="${name[i.index]}"></td>
            <td th:text="${b.detail}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
