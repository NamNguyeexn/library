      <ul class="navbar-nav me-auto mb-5 mb-lg-0">
        <li class="nav-item ">
          <a class="nav-link active text-white-50 col" aria-current="page" href="/librarian">Home</a>

<div class="container my-5 col-6">
  <label>Danh sách hóa đơn sách thủ thư đã nhận</label>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Tên</th>
      <th scope="col">Giá</th>
      <th scope="col">Số lượng</th>
      <th scope="col">Thành tiền</th>
      <th scope="col">Tổng tiền</th>
      <th scope="col">Mã thủ thư</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="b:${billbooks}">
      <td th:text="${b.id}"></td>
      <td th:text="${b.name}"></td>
      <td th:text="${b.cost}"></td>
      <td th:text="${b.amount}"></td>
      <td th:text="${b.price}"></td>
      <td th:text="${b.totalCost}"></td>
      <td th:text="${b.librarianId}"></td>
    </tr>
    </tbody>
  </table>
