<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="billbook home" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand navbar-light bg-primary">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-5 mb-lg-0">
                <li class="nav-item ">
                    <a class="nav-link active text-white-50 col" aria-current="page" href="/librarian">Home</a>
                </li>
                <li class="nav-item col">
                    <a class="button nav-link text-white-50 col" href="/book/all">Books</a>
                </li>
                <li class="nav-item col">
                    <a class="button nav-link text-white-50 col" href="/borpaper/all">Borpaper</a>
                </li>
                <li class="nav-item col">
                    <a class="button nav-link text-white-50 col" href="/billbook/all">Billbook</a>
                </li>
            </ul>
            <div>
                <a class="nav-link text-white-50 position-relative" href="/logout">Đăng xuất</a>
            </div>
        </div>
    </div>
</nav>
<div class="container my-5 col-6">
    <form method="post" th:action="@{/billbook/findByLibrarian}">
        <div class="form">
            <button type="submit" class="btn btn-primary">Hóa đơn đã nhận</button>
        </div>
    </form>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Tên</th>
            <th scope="col">Giá</th>
            <th scope="col">Số lượng</th>
            <th scope="col">Thành tiền</th>
            <th scope="col">Tổng tiền</th>
            <th scope="col">Mã thủ thư</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="b:${billbooks}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.cost}"></td>
            <td th:text="${b.amount}"></td>
            <td th:text="${b.price}"></td>
            <td th:text="${b.totalCost}"></td>
            <td th:text="${b.librarianId}"></td>
        </tr>
        </tbody>
    </table>
    <form method="post" th:action="@{/billbook/addBillbook}">
        <div class="form">
            <button type="submit" class="btn btn-primary mx-auto">Thêm hóa đơn mới</button>
        </div>
    </form>
</div>
</body>
</html>
